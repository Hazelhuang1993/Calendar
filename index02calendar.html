<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="./index02calendar.css"/>

<body>
    <div id="tab" class="calendar">
        <ul>

            <li><h2>2</h2><p>Jan</p></li>
            <li><h2>3</h2><p>Feb</p></li>
            <li><h2>4</h2><p>Mar</p></li>

            <li><h2>10</h2><p>Sep</p></li>

        <div class="text">
            <h2>Event in 1</h2>
